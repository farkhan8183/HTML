<html>
    <head>
        <title>how to add bookmark using id</title>
    </head>
    <body>
        <p>jump to chapter 2:</p>
        <a href="#two">click here</a>
        <p> jump to chapter 3</p>
        <a href="#three">click here</a>


        <h1> chapter 1</h1>
        <P style="font-size: 200px;"> what</P>
        <h1  id="two"> chapter 2 </h1>
        <p > when</p>
        <h1 id="three"> chapter 3</h1>
        <p> where</p>

       
    </body>
</html>
