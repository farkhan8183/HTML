<!DOCTYPE html>
<html>
<head>
    <title> TABLES </title>
    <link rel="stylesheet" href="13.css">
</head>
<body>
    <h1> a table</h1>
<table>
    <caption> students table</caption>
<tr>
    <th colspan="2" style="width: 10%;"> name</th> <!-- its for spanning header into 2 or x columns n for row spaning, use rowspan -->
    <th style="width: 60%;"> age</th>
    <th style="text-align: right; width: 20%;"> roll no </th>
</tr>
<tr style="height: 100px;">     <!-- prefer px for height n % for width -->
    <td> farhan ahmed </td>
    <td> sara khan</td> 
    <td> 20 </td>
    <td> 10</td>
</tr>
<tr>
<td> Summan malik </td>
<td> sar</td>
<td> 20</td>
<td> 11</td>
</tr>
</table>
<p> here was the table</p>
</body>
</html>
